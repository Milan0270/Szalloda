<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Hotel Iris</title>
</head>
<body>
    <div class="navbar">
    <nav>
        <b>Hotel Iris</b>
        <div class="menuelemek">
        <a href="#kezdolap">Kezdőlap</a>
        <a href="#aloldal">Szobafoglalás</a>
        <a href="#aloldal1">Áraink</a>
        </div>
    </nav>
    </div>
    <div class="content">
            <!-- 
                All the divs with the content you want to serve. Notice page1 sits last. 
                This is important for the CSS to work.
            -->
            <div id="kezdolap" class="page">
                <div class="dark"><h2>Kezdőlap</h2></div>
                <div class="tartalom"></div>

            </div>
            <div id="aloldal" class="page">
                <div class="dark"><h2>Szobafoglalás</h2></div>
                <div class="tartalom">
                    <div class="row">
                        <br>
                        <div id="foglalas" class="col-md-10">
                        <form>
                            <div class="foglalas2">
                                <label>Keresztnév:</label><br><input type="text" placeholder="Pl.: János">
                                <br><label>Vezetéknév:</label><br><input type="text" placeholder="Pl.: Kiss">
                                <label>Felnőttek száma:</label><br><input type="number" min="1">
                                <label>Gyermekek száma:</label><br><input type="number" min="0">
                                <br><label>Érkezés időpontja:</label><br><input type="date" value="2024-06-01" min="2024-05-15" max="2024-12-31">
                                <br><label>Távozás időpontja:</label><br><input type="date" value="2024-06-10" min="2024-05-16" max="2024-12-31"><br><br>
                                <input class="gomb" type="submit" value="Foglalás">
                            </div>
                        </form>
                        </div>
                        <div id="kepek" class="col-md-2">
                            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                                <div class="carousel-indicators">
                                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                                </div>
                                <div class="carousel-inner">
                                  <div class="carousel-item active">
                                    <img src="img/alap.webp" class="d-block w-100" alt="...">
                                    <div class="carousel-caption d-none d-md-block">
                                      <h5>Alap szoba</h5>
                                      <p>Tv, 1. emelet, reggeli,vacsora az árban</p>
                                    </div>
                                  </div>
                                  <div class="carousel-item">
                                    <img src="img/premium.jpg" class="d-block w-100" alt="...">
                                    <div class="carousel-caption d-none d-md-block">
                                      <h5>Prémium szoba</h5>
                                      <p>Alap + Plazma Tv, extra kanapé, jobb kilátás a 2. emeletről</p>
                                    </div>
                                  </div>
                                  <div class="carousel-item">
                                    <img src="img/vip.webp" class="d-block w-100" alt="...">
                                    <div class="carousel-caption d-none d-md-block">
                                      <h5>V.I.P szoba</h5>
                                      <p>Alap,Prémium + Privát szauna, erkély, panoráma kilátás a 3. emeletről</p>
                                    </div>
                                  </div>
                                </div>
                                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                  <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                  <span class="visually-hidden">Next</span>
                                </button>
                              </div>
                        </div>
                    </div>
                </div>   
            </div>
            <div id="aloldal1" class="page">
                <div class="dark"><h2>Áraink</h2></div>
                <div class="tartalom"></div>
            
            </div>
    </div>
</body>
</html>
